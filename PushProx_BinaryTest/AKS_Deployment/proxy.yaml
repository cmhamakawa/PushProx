apiVersion: apps/v1
kind: Deployment
metadata:
  name: pushproxy-deployment
  labels:
    app: pushproxy-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pushproxy-deployment
  template:
    metadata:
      labels:
        app: pushproxy-deployment
    spec:
      containers:
      - name: pushproxy-deployment
        image: pushproxacr.azurecr.io/pushprox_proxy
        command: ['/app/pushprox-proxy']
        ports:
          - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: proxy
spec:
  selector:
    app: pushproxy-deployment
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
